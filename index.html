<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Enhancer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></svg>
      </div>
      <h1>AI Image Enhancer</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="upload-area" id="uploadArea">
        <input type="file" id="fileInput" accept="image/*" hidden>
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
        <p>Click to upload an image or drag and drop</p>
        <p class="subtitle">PNG, JPG up to 10MB</p>
      </div>

      <div id="previewContainer" class="preview-container hidden">
        <img id="imagePreview" src="" alt="Preview">
        <button id="enhanceButton" class="enhance-button">
          <span class="button-text">Enhance Image</span>
          <div class="spinner hidden"></div>
        </button>
      </div>

      <div id="videoContainer" class="video-container hidden">
        <iframe
          src=""
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
